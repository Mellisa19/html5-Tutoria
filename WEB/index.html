<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>

    <style>
        h1 {
            color: brown;
            text-align: right;
        }

        div{
            text-decoration: line-through;
        }


        ol{
            text-decoration: underline;
            text-decoration-color: crimson;
            text-overflow: ellipsis;

            
        }



    </style>
</head>
<body>
  <h1 style="color: darkred; text-align: end;">Welcome to Css Class</h1>  
  <p style="background-color: rgb(28, 25, 225); color: gold;">CSS:Cascading style sheet</p>
  <p style="font-size: medium;">There are three ways to use Css</p>
  <ol style="background-color: chocolate; color: antiquewhite; font-style: oblique;">

    <li>Inline Styling</li>  
    <li>Internal Styling</li>
    <li>External Styling</li>
  </ol> 

  <div>
    This is a long paragraph showing
  </div>
</body>
</html>
